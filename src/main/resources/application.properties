spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/esifinal}
spring.datasource.username=${SPRING_DATASOURCE_USER:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASS:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
app.security.secret_key=${SECURITY_SECRET_KEY:esifinal}
app.security.token_prefix=Bearer
app.security.header_string=Authorization
server.port=${PORT:8080}